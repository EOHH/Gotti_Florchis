<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quieresserminovia.css">
    <title>Teamo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>"No puedo dejar de pensar en ti y en lo feliz que me haces sentir. Quiero llevar nuestra relación al siguiente nivel y saber si te gustaría ser mi novia"</h2>
    <h1><span>¿</span><span>Q</span><span>U</span><span>I</span><span>E</span><span>R</span><span>E</span><span>S</span> <span>E</span><span>S</span><span>T</span><span>A</span><span>R</span> <span>C</span><span>O</span><span>N</span><span>M</span><span>I</span><span>G</span><span>O</span><span>?</span></h1>
    <div class="container">
        <button id="newButton">SI</button>
        <button id="myButton" class="moveable">NO</button>
    </div>    
    <script>
        var button = document.getElementById("myButton");

        button.addEventListener("mouseover", function() {
            button.style.left = Math.random() * (window.innerWidth - button.offsetWidth) + "px";
            button.style.top = Math.random() * (window.innerHeight - button.offsetHeight) + "px";
        });

        var newButton = document.getElementById("newButton");

        newButton.addEventListener("click", function() {
            window.location.href = "dameunabrazo.html";
        });

        // Espera a que se cargue la página
        $(document).ready(function() {
        // Selecciona cada letra del título
        $('h1 span').each(function(index) {
            // Crea un temporizador para mostrar cada letra gradualmente
            $(this).delay(500 * index).animate({opacity: 1}, 1000);
        });
        });
    </script>
</body>
</html>
